<div class="container">
    <div class="displayPanel">
        <div data-display-previous-equation 
            class="displayOnly" 
            id="previousEquation">
            Calculate
        </div>
        <div data-display-current-equation
            class="displayOnly" 
            id="currentEquation">
            To Start
        </div>
    </div>

    <div class="calculator">
        <tr>
            <td>
                <button data-number>7</button>
            </td>
            <td>
                <button data-number>8</button>
            </td>
            <td>
                <button data-number>9</button>
            </td>
            <td>
                <button data-clear>C</button>
            </td>
        </tr>
        <tr>
            <td>
                <button data-number>4</button>
            </td>
            <td>
                <button data-number>5</button>
            </td>
            <td>
                <button data-number>6</button>
            </td>
            <td>
                <button data-operator>+</button>
            </td>
        </tr>
        <tr>
            <td>
                <button data-number>1</button>
            </td>
            <td>
                <button data-number>2</button>
            </td>
            <td>
                <button data-number>3</button>
            </td>
            <td>
                <button data-operator>-</button>
            </td>
        </tr>
        <tr>
            <td>
                <button data-number>0</button>
            </td>
            <td>
                <button data-operator>/</button>
            </td>
            <td>
                <button data-decimal>.</button>
            </td>
            <td>
                <button data-operator>*</button>
            </td>
        </tr>
        <tr>
            <td>
                <button data-equals class="span-two" id="equals">=</button>
            </td>
            <td id="allClearButton">
                <button data-clear-all id="clearScreen">AC</button>
            </td>
        </tr>
    </div>
</div>

    <script src="./js/main.js"></script>

</html>
