<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script defer src="https://kit.fontawesome.com/89ebcadf7b.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        
        <br>
        
        <div class="buttons">
            <div data-display-previous-equation 
                class="displayOnly" 
                id="previousEquation"></div>
            <div data-display-current-equation
                class="displayOnly" 
                id="currentEquation"></div>
            <button data-operator>&#40;</button>
            <button data-operator-percent>&#41;</button>
            <button data-operator>&percnt;</button>
            <button data-clear>C</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operator>+</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operator>-</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operator>*</button>
            <button data-number>0</button>
            <button data-decimal>.</button>
            <button data-operator>/</button>
            <button data-clear-all id="clearScreen"><i class="fa-solid fa-delete-left">AC</i></button>
            <button data-equals id="equals">=</button>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
